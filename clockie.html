<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Clockie Jquery Plugin</title>
	
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	
	<script src="js.cookie.js"></script>
	<link href="jquery.clockie.css" rel="stylesheet" type="text/css" />
	<script src="jquery.clockie.js" type="text/javascript"></script>
	
	<script>
		$(function() {
			var myClockie = $("#Clockie").clockie({
				collapsedInit		: true,
				statusTimerInit	: true,
				positionInit		: 'right',
				hasActionBtn		: true,
				isDraggable			: true,
				actionBtnTxt		: 'Assign',
				timerColor			: '#0066cc',
				launchAction: function(data){
					myClockie.clearPauseTimer();
				}
			});
		});	
	</script>
</head>

<body>
	<div id="Clockie"></div>
</body>
</html>
